<section class="witte__ruimte"></section>

<section id="container">
  <h1>&bull; Sign in &bull;</h1>

  <form action="#" method="post" id="login_form">
    <div class="username">
      <label for="username"></label>
      <input
        type="text"
        placeholder="Username"
        name="username"
        id="username_input"
        required
      />
    </div>

    <div class="password">
      <label for="password"></label>
      <input
        type="text"
        placeholder="password"
        name="password"
        id="password_input"
        required
      />
    </div>

    <div class="login">
      <input type="login" value="Login" id="form_button" />
    </div>
  </form>
</section>
